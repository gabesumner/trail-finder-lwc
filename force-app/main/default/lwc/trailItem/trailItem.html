<template>
    <div class={wrapperClass}>
        <div class="slds-float_right slds-text-align_right">
            <div class="slds-badge">+{points}</div>
        </div>
        <div class="badge"><img src={image}></div>
        <div class="title"><a href="#">{title}</a></div>
        <div class="description">{description}</div>
        <div><button class="slds-button slds-button_neutral" onclick={clickHandler}>Recommend</button></div>
    </div>
</template>
