<template>
    <lightning-card title="Trail Finder" icon-name="standard:search">
        <div class="slds-m-around_medium">
            <lightning-input label="Search" class="search-bar"></lightning-input>
            <div class="slds-grid slds-gutters slds-wrap">
                <template for:each={trails} for:item="trail">
                    <c-trail-item
                        key={trail.Id}
                        trail={trail}
                        class='slds-col slds-size_6-of-12'
                        onclick={clickHandler}
                    >
                    </c-trail-item>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
